{% extends "base.html" %}
{% block title %}Pagina de login{% endblock %}

{% block body %}
<form action="/view/login" method="POST">
    <label> Login</label>
    <input type="text" name="login" id="login" required placeholder="Login usuario" />
    <label> Senha</label>
    <input type="password" name="senha" id="senha" required placeholder="Senha" />
    <button>Entrar</button>
</form>
{% if auth %}
    {{auth}}
{% endif %}
{% endblock %}
